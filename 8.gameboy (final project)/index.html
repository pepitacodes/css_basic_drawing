<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gameboy</title>
</head>
<body>
    <div class="gameboy">
        <div class="line-top"></div>
        <div class="screen">
            <div class="screen-line"></div>
            <div class="line-bottom">
                <div class="line-vertical"></div>
                <div class="controls">
                    <div class="circle">
                        <div class="control"></div>
                    </div>
                    <div class="buttons">
                        <div class="circle-button"></div>
                        <div class="circle-button"></div>
                    </div>
                    <div class="play-stop">
                        <div class="play"></div>
                        <div class="play"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border">
            <div class="lines">
                <div class="lines-child"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
